<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Course</title>
</head>
<body>
<form method="post" action="/courses/add-form">
    <div>
        <label for="courseName"></label>
        <input type="text" id="courseName" name="courseName" th:value="(${course} != null ? ${course.getName()} : '')"
               required placeholder="Enter name">
    </div>
    <div>
        <label for="courseDesc"></label>
        <input type="text" id="courseDesc" name="courseDesc" th:value="(${course} != null ? ${course.getDescription()} : '')"
               required placeholder="Enter description">
    </div>
    <div>
        <label>Teacher</label>
        <select name="teacherId">
            <option th:if="${course} != null"
                    th:selected="${course.getTeacher() != null && course.getTeacher().getId() == teacher.getId()}"
                    th:each="teacher : ${teachers}"
                    th:text="${teacher.getName()}"
                    th:value="${teacher.getId()}">
            </option>
            <option th:if="${course} == null"
                    th:each="teacher : ${teachers}"
                    th:text="${teacher.getName()}"
                    th:value="${teacher.getId()}">
            </option>
        </select>
    </div>
    <button type="submit">Submit</button>
    <a type="button" href="/courses">Back</a>
</form>
</body>
</html>
